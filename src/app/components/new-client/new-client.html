<div class="max-w-lg mx-auto mt-10 p-6 bg-gray-500/10 rounded-lg shadow-md">
  <h2 class="text-lg text-white font-bold">Create a new Client</h2>
  <div class="font text-white mt-4 mb-4">
    <label for="name" class="mr-2">Name: </label>
    <input [(ngModel)]="clientName" name="clientName" id="name" class="border border-white rounded px-4 py-2 placeholder-gray-400" placeholder="Client name...">
  </div>
  <div class="grid grid-cols-3 gap-4">
    <button (click)="saveClient()" class="px-4 py-2 bg-purple-600 rounded-lg hover:bg-purple-900 hover:cursor-pointer text-white font-semibold transition duration-200">
      Save new client
    </button>
    <button [routerLink]="['/sell']" class="px-4 py-2 bg-red-700 rounded-lg hover:bg-red-900 hover:cursor-pointer text-white font-semibold transition duration-200">Cancel</button>
  </div>
</div>
