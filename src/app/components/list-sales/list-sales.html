<div class="flex justify-center mt-8 max-w-200 mx-auto">
  <app-filter (sales)="updateSales($event)"></app-filter>
</div>
<div class="flex justify-center mt-8">
  <table class="table-auto border-collapse border border-purple-300 shadow-lg text-white">
    <thead class="bg-fuchsia-800">
    <tr>
      <th class="px-4 py-2">Total</th>
      <th class="px-4 py-2">Client</th>
      <th class="px-4 py-2">Seller</th>
    </tr>
    </thead>
    <tbody>
      @for(sale of sales; track $index){
        <tr (click)="openSaleDetail(sale)" class="hover:bg-gray-100 hover:text-black">
          <td class=" px-4 py-2">{{sale.total}}</td>
          <td class=" px-4 py-2">{{sale.client}}</td>
          <td class=" px-4 py-2">{{sale.seller}}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
